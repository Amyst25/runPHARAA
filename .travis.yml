language: android
dist: trusty
sudo: required
android:
  components:
    # The BuildTools version used by your project
    - tools
    - platform-tools
    - tools
    - build-tools-27.0.3
    # The SDK version used to compile your project
    - android-28
    # The SDK version used by the system image
    - android-22
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository # for design library
    - addon-google_apis-google-19 # google play services
    - sys-img-armeabi-v7a-google_apis-22


notifications:
  email: false

# For some reason Travis can't accept the license for 27 automatically...
before_install:
- yes | sdkmanager "platforms;android-27"
- chmod +x gradlew

before_script:
  # Emulator Management: Create, Start and Wait
  - echo no | android create avd --force -n test -t android-22 --abi google_apis/armeabi-v7a
  - emulator -avd test -no-audio -no-window -no-skin &
  - android-wait-for-emulator
  # Set up Code Climate test reporter
  - adb shell input keyevent 82 &
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - ./gradlew build installDebug
  - adb shell appops set ch.epfl.sweng.runpharaa 58 allow
  - ./gradlew connectedCheck jacocoTestReport

after_script:
  # Report test coverage to Code Climate
  - export JACOCO_SOURCE_PATH=app/src/main/java/
  - ./cc-test-reporter format-coverage ./app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml --input-type jacoco
  - ./cc-test-reporter upload-coverage
